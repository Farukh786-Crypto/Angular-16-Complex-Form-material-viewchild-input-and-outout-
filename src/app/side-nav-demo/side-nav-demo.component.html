
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened>
    <!-- Your sidenav content goes here -->
    <mat-nav-list  *ngFor="let link of links">
      <a mat-list-item [routerLink]="[link.routerlink]" routerLinkActive="router-link-active">{{link.name}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <h3 style="float:right">Your Certification id is {{certificationId}}</h3>
    </div>
    <!-- Your main content goes here -->
    <router-outlet></router-outlet>
    <!-- <button (click)="sidenav.toggle()">Toggle Sidenav</button> -->
  </mat-sidenav-content>
</mat-sidenav-container>
